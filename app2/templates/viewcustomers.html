{% extends "master.html" %}
{% block content %}
{% load static %}


<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">Customer Details</h2>
  <table class="table table-dark table-borderless">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone number</th>
        <th scope="col">E-mail</th>
      </tr>
    </thead>
    <tbody>
    {% for i in viewcustmsg %}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.firstname}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.phonenumber}}</td>
        <td>{{i.email}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>






{% endblock %}
