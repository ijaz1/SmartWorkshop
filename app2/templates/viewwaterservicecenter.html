{% extends "master.html" %}
{% block content %}
{% load static %}

<div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">Water Service Center</h2>
    <table class="table table-dark table-borderless">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Shope Name</th>
                <th scope="col">Place</th>
                <th scope="col">Contact</th>
                <th scope="col">E-mail</th>
                <th>Password</th>
                <th>Edit/Remove</th>
            </tr>
        </thead>
        <tbody>
        {% for i in waterservice %}    
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.phonenumber}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td><a style="color: deepskyblue;" href="{% url 'editwaterservice' watereditid=i.id %}" ><i class="fas fa-edit"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a style="color: tomato;" href="{% url 'delwaterservice' watereditid=i.id %}" ><i class="fas fa-trash"></i></a></td>
            
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
