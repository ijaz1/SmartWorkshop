{% extends "master4.html" %}
{% block content %}
{% load static %}


<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">Customers</h2>
  <table class="table table-dark table-borderless">
    <thead>
      <tr>
        <th scope="col">Customer E-mail</th>
        <th scope="col">Vehicle</th>
        <th scope="col">Car Type</th>
        <th scope="col">Service Type</th>
        <th scope="col">Work</th>
        
      </tr>
    </thead>
    <tbody>
    {% for i in viewwatercust %}
      <tr>
        <td>{{i.email}}</td>
        <td>{{i.vehicle}}</td>
        <td>{{i.cartype}}&nbsp;&nbsp;{{i.ModelName}}</td>
        <td>{{i.servtype}}</td>
        <td><a href="{% url 'watercust' wcustid=i.id %}" style="text-decoration: none;">Details</a>
      </tr>
    {% endfor %}  
    </tbody>
  </table>
</div>






{% endblock %}
