{% extends "master1.html" %}
{% block content %}
{% load static %}

<form class="row g-3" action="{% url 'savebookfullservice' %}" method="POST">
    {% csrf_token %}
    <div class="p-5">
        <center>
            <h3 class="pb-5">Booking Form</h3>
        </center>
        <div class="d-flex">
            <div class="col p-2 ">
                <label for="" class="form-label">Brand Name</label>
                <input type="text" name="bname" class="form-control" id="">
            </div>
            <div class="col p-2">
                <label for="" class="form-label">Model Name</label>
                <input type="text" name="mname" class="form-control" id="">
            </div>

            <div class="col p-2">
                <label for="inputAddress" class="form-label">Manufactured Year</label>
                <input type="text" class="form-control" name="myear" id="" placeholder="">
            </div>
        </div>
        <div class="col-12">
            <label for="" class="form-label">Purpose</label>
            <input type="text" name="purpose" class="form-control" id="" placeholder="">
        </div>
        <div class="col-12">
            <label for="" class="form-label">Contact Number</label>
            <input type="text" name="contact" class="form-control" id="" placeholder="Ennter valid phone number">
        </div>
        <div class="col-md-12">
            <label for="inputCity" class="form-label">Other Complaints</label>
            <input type="text" class="form-control" id="" name="ocomplaint"
                placeholder="you can mention other things that we want to check">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    PICK YOUR CAR
                </label>
            </div>
        </div>
        <div id="adrs" style="display: none;">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" name="zip" class="form-control" id="inputZip">
            </div>
        </div>
        <script>
            $('#gridCheck').click(function () {
                $('#adrs').toggle()

            })
            $('#gridCheck2').click(function () {
                $('#adrs2').toggle()

            })
            $('#gridCheck3').click(function () {
                $('#adrs3').toggle()

            })
        </script>
        
        <div class="col-md-6 p-2">
            <label for="inputZip" class="form-label">Select A Workshop</label>
            <select class="form-select" name="workshop" aria-label="Default select example">
                {% for i in showWorkshop %}
                <option value="{{i.id}}">{{i.workshopname}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Book</button>
        </div>
    </div>
</form>


{% endblock %}
